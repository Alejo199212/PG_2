{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../static/css/login.css">
  <link rel="stylesheet" href="{% static 'css/datatable/dataTables.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <title>Inicio de Sesión</title>
</head>

<body>
  <div class="container-fluid px-5 my-5">
    <div class="row justify-content-center aling-items-center">
      <div class="col-xl-10">
        <div class="card border-0 rounded-3 shadow-lg overflow-hidden">
          <div class="card-body p-0">
            <div class="row g-0">
              <div class="col-sm-6  d-sm-block bg-image">
                <div class="bg-dark h-100">
                  <img src="../static/img/Logo.jpg" alt="">
                </div>

              </div>
              <div class="col-sm-6 p-4">
                <div class="text-center">
                  <div class="h3 fw-light">Inicio de Sesión</div>
                </div>
                <form action="" method="post">
                  {% csrf_token %}
                  <div class="form-floating mb-3">
                    <input class="form-control" id="usuario" name="usuario" type="text" placeholder="Usuario"
                      data-sb-validations="required" />
                    <label for="name">Usuario</label>
                    <div class="invalid-feedback" data-sb-feedback="name:required">Usuario</div>
                  </div>


                  <div class="form-floating mb-3">
                    <input class="form-control" id="password" name="password" type="password" placeholder="Contraseña"
                      data-sb-validations="required" />
                    <label for="name">Contraseña</label>
                    <div class="invalid-feedback" data-sb-feedback="name:required">Contraseña</div>
                  </div>

                  {% if flag %}
                  <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    {{error}}
                  </div>
                  {%endif%}

                  <div class="d-grid">
                    <button class="btn btn-primary btn-lg" id="submitButton" type="submit">Iniciar Sesion</button>
                  </div>
                </form>


              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'js/jquery-3.7.0.min.js' %}"></script>
</body>

</html>
