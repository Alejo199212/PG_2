{% extends 'base.html'%}

{% block title%}Categoria{%endblock%}

{% block extra_scripts %}
{{ block.super }}
<script src="../static/js/categoria.js"></script>
{% endblock %}
{% block content %}
<div>
    <div class="d-flex justify-content-end pb-3"><button class="btn btn-success" onclick="abrirModal('I');"><span
                class="mx-1"><i class="fa-solid fa-plus"></i></span>Agregar</button></div>
    <table id="table">
        <thead class="table-dark bg-dark">
            <tr>
                <th>Id</th>
                <th>Nombre</th>
                <th>Descripción</th>
                <th>Fecha Registro</th>
                <th>Acciones</th>
            </tr>
        </thead>
    </table>
</div>
<div class="modal fade" id="modalClientes" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header" id="headerMondal">
                <h5 class="modal-title" id="modalCliente">Formulario Categoria</h5>
                <button type="button" class="btn btn-outline-danger" onclick="cerrarModal();">
                    <span>&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="formularioCliente">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="hidden" class="form-control" id="tipo" name="tipo">
                    </div>
                    <div class="form-group">
                        <label for="id" id="id_label">Id</label>
                        <input type="text" class="form-control" id="id" placeholder="Id" name="id">
                    </div>
                    <div class="form-group">
                        <label for="nombre">Nombre Categoria</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Nombre Categoria" name="nombre">
                    </div>
                    <div class="form-group">
                        <label for="descripcion">Descripción</label>
                        <input type="text" class="form-control" id="descripcion" placeholder="Descripción" name="descripcion">
                    </div>
                    <div id="divLeyendaEliminar">
                        <h4>Esta seguro de eliminar esta categoria?</h4>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal"
                    onclick="cerrarModal();">Cerrar</button>
                <button type="button" class="btn btn-primary" onclick="modificarCliente();" id="btnConfirmar"><span
                        id="btnTitulo">Guardar</span></button>
            </div>
        </div>
    </div>
</div>

{% endblock %}
